name: "build"
on: [push, pull_request]

jobs:
  build:
    runs-on: macos-latest
    steps:
        - name: Check out repository code
          uses: actions/checkout@v2
        - name: Remove BerkeleyDB
          uses: brew uninstall berkeley-db
        - name: Compile libiosexec
          run: make all
        - name: Run tests
          run: make test
